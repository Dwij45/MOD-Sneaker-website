<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .title {
            color: #1E3A8A;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 4px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #FF914D;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #FF914D;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        button:hover {
            background-color: #ff8033;
        }

        label {
            color: #1E3A8A;
            font-weight: 500;
        }

        .switch-page {
            text-align: center;
            color: #1E3A8A;
        }

        .switch-page a {
            color: #FF914D;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-page a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Sign Up</h2>
        <div id="signup-form">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Create a username">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password">
            </div>
            <button onclick="signup()">Sign Up</button>
            <div class="switch-page">
                Already have an account? <a href="/signin" onclick="navtosignin()">Sign In</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        async function signup() {
            try {
                const username = document.getElementById('signup-username').value.trim();
                const password = document.getElementById('signup-password').value.trim();

                if (!username || !password) {
                    displayError("Both fields are required.");
                    return;
                }

                const response = await axios.post('/signup', {
                    username: username,
                    password: password
                });

                if (response.status === 201) {
                    alert("Account created successfully!");
                }
                function navtosignin(){

                    window.location.href = '/signin';
                }
            } catch (error) {
                displayError(error.response?.data?.message || "Signup failed.");
            }
        }

        function displayError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
        }
    </script>
</body>
</html>
